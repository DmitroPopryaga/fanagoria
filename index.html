<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fanagoria</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js" type="module"></script>
</head>
<body>
    <header class="header" data-js-header>
        <div class="header__inner container">
            <a 
                href="/" 
                class="header__logo logo"
                aria-label="Home"
                title="Home"
            >
                    <img 
                    src="./images/logo.svg" 
                    alt="" 
                    class="logo__image"
                    width="196" height="38"
                >
            </a>
            <div class="header__overlay" data-js-header-overlay>
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Екскурзии в чужбина</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link is-active">Круизи</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Самолетни билети</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Ученически програми</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Контакти</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <button 
                class="header__burger-button burger-button visible-mobile"
                type="button"
                aria-label="Open menu"
                title="Open menu"
                data-js-header-burger-button
            >
                <span class="burger-button__line"></span>
                <span class="burger-button__line"></span>
                <span class="burger-button__line"></span>
            </button>
        </div>
    </header>
    <main>
        <section class="search" aria-labelledby="hero-title">
            <div class="search__main container">
                <div class="search__body">
                    <h1 class="search__title" id="hero-title">Добре дошли в&nbsp<span class="text-accent">fanagoria</span>travel</h1>
                    <p class="search__subtitle">Открий своята следваща дестинация</p>
                </div>
                <div class="search__select">
                    <div class="search__select-group">
                        <span>Избери дата</span>
                        <select name="" id="" class="search__select-items">
                            <option value="1">04.03.2024</option>
                            <option value="2">05.03.2024</option>
                            <option value="3">06.03.2024</option>
                            <option value="4">07.03.2024</option>
                            <option value="5">08.03.2024</option>
                        </select>
                    </div>
                    <div class="search__select-group">
                        <span>Избери държава</span>
                        <select name="" id="" class="search__select-items">
                            <option value="Италия">Италия</option>
                            <option value="Исландия">Исландия</option>
                            <option value="Турция">Турция</option>
                            <option value="Африка">Африка</option>
                            <option value="Париж">Париж</option>
                        </select>
                    </div>
                    <button 
                        class="search__select-button button"
                        type="button"
                    >
                        Търси
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
